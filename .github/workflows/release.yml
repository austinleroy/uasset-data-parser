name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Linux
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu
          tar -czf ./artifacts/release-${tag}-linux.tar.gz target/x86_64-unknown-linux-gnu/release/uasset-data-parser
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: binary
          path: ./artifacts
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Windows
        run: |
          cargo build --release --target x86_64-pc-windows-msvc
          zip release-${tag}-windows.zip target/x86_64-pc-windows-msvc-release-uasset-data-parser.exe
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: binary
          path: ./artifacts

  create-release:
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-windows
    steps:
      - name: Get Artifacts
        uses: actions/download-artifact@v2
        with:
          name: binary
          path: ./artifacts
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${GITHUB_REPOSITORY#*/} ${tag#v}" \
              --generate-notes \
              artifacts/release-${tag}-linux.tar.gz \
              artifacts/release-${tag}-windows.zip
